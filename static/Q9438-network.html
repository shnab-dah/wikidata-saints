": "Catherine of Alexandria", "to": "Mary Magdalene", "width": 1}, {"from": "Barnabas", "to": "Peter of Verona", "width": 1}, {"from": "Peter of Verona", "to": "John the Baptist", "width": 1}, {"from": "Bonaventure", "to": "Moses", "width": 1}]);

};
