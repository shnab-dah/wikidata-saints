{%extends "base.html"%}
{%block title%} Saints {%endblock%}


{% block content %}

<div class="container">
    <h1 class="text-center my-4">Saints</h1>
    <div class="row">
        {%for s in saints%}
        <div class="col-sm-4">
            <p><a href="/saint/{{s[0]}}" target="_self" class="btn btn-outline-primary btn-lg btn-block corpus">{{s[1]}} (depicted {{s[2]}} time(s))</a></p>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
